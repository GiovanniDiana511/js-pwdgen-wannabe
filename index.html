<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Password Generator</title>
    </head>
    <body>
        <div class="top-bar">
            <h4>Password Generator</h4>
        </div>
        <div class="container-flex">
            <div class="pwd-box">
                <p>0 = Nome:<span id="nome-utente"></span></p>
                <p>1 = Cognome:<span id="cognome-utente"></span></p>
                <p>2 = Colore:<span id="colore-utente"></span></p>
                <p>3 = Anno:<span id="anno-corrente"></span></p>
                <p>4 = Password:<span id="password-utente"></span></p>

                <div id="pwd-complete">
                    <p>#################################################################</p>
                    <p>########### PASSWORD GENERATA CORRETTAMENTE ###########</p>
                    <p>#################################################################</p>
                </div>
            </div>
        </div>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
